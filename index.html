<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Taxi App</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #000; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
    
    /* CABECERA CORREGIDA */
    .top-bar { background: #f5c400; height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; }
    .top-bar h1 { font-family: 'Russo One', sans-serif; margin: 0; font-size: 28px; color: #000; }
    
    .hero-image { position: relative; width: 100%; }
    /* Imagen real de un taxi para que no est√© vac√≠o */
    .hero-image img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .hero-greeting { position: absolute; left: 10%; top: 50%; transform: translateY(-50%); color: #fff; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

    .carbon-bg { min-height: 100vh; background: #0a0a0a; padding: 20px; }
    .scan-btn { width: 100%; background: #f5c400; border: none; border-radius: 14px; padding: 20px; text-align: left; box-shadow: 0 8px 20px rgba(245,196,0,0.3); }
    .scan-title { font-family: "Russo One", sans-serif; font-size: 20px; color: #000; }
    
    /* ESC√ÅNER PANTALLA COMPLETA */
    #scannerScreen { position: fixed; inset: 0; background: #000; display: none; z-index: 9999; }
    #camera { width: 100%; height: 100%; object-fit: cover; }
    #photo { width: 100%; height: 100%; object-fit: cover; display: none; }
    
    .scanner-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
    .scan-frame { width: 80%; height: 60%; border: 3px solid #f5c400; border-radius: 15px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); }
    
    .capture-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; border: 5px solid #f5c400; background: rgba(255,255,255,0.2); z-index: 10000; }

    .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; border-radius: 25px 25px 0 0; padding: 25px; transition: 0.4s; z-index: 10001; color: white; }
    .bottom-sheet.show { bottom: 0; }
    .ticket-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
    
    .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10002; }
    .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top-color: #f5c400; border-radius: 50%; animation: spin 1s infinite linear; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="homeScreen">
  <div class="top-bar"><h1>TAXI APP</h1></div>
  <div class="hero-image">
    <img src="https://images.unsplash.com/photo-1593950315186-76a92975b60c?auto=format&fit=crop&w=800&q=80">
    <div class="hero-greeting">üëã ¬°Hola, Dani!</div>
  </div>
  <div class="carbon-bg">
    <button class="scan-btn" onclick="openScanner()">
      <div class="scan-title">üì∏ Escanear Ticket</div>
      <div style="color: #333; font-style: italic;">Registrar nuevo servicio</div>
    </button>
  </div>
</div>

<div id="scannerScreen">
  <video id="camera" autoplay playsinline muted></video>
  <img id="photo">
  <div class="scanner-overlay"><div class="scan-frame"></div></div>
  <button class="capture-btn" onclick="capturePhoto()"></button>

  <div class="bottom-sheet" id="resultPanel">
    <div class="ticket-row"><span>Fecha</span><strong id="fechaField" contenteditable="true">-</strong></div>
    <div class="ticket-row"><span>Importe</span><strong id="importeField" contenteditable="true">0.00</strong></div>
    <div class="ticket-row"><span>Servicios</span><strong id="serviciosField" contenteditable="true">-</strong></div>
    <div class="ticket-row"><span>Kil√≥metros</span><strong id="kmField" contenteditable="true">-</strong></div>
    <div class="ticket-row"><span>Tiempo</span><strong id="tiempoField" contenteditable="true">-</strong></div>
    <div class="actions">
      <button class="btn btn-back" onclick="resetScan()">REINTENTAR</button>
      <button class="btn btn-accept" onclick="guardarEnSheets()">ACEPTAR</button>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p style="color:#fff; margin-top:15px;">Procesando con OCR...</p>
  </div>
</div>

<script>
  // REEMPLAZA ESTA URL POR LA TUYA DE GOOGLE
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFsl6ZfzfQsSITn6ePesl7qFIGk30UbPR5lSqwPsfEFmWcp_m0pcTiDMSm9_kIHzYvNA/exec";
  let stream;

  async function openScanner() {
    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("scannerScreen").style.display = "block";
    
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      });
      document.getElementById("camera").srcObject = stream;
    } catch (err) {
      alert("Error c√°mara: " + err.message);
    }
  }

  function capturePhoto() {
    const video = document.getElementById("camera");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    
    const dataURL = canvas.toDataURL("image/jpeg", 0.8);
    document.getElementById("photo").src = dataURL;
    document.getElementById("photo").style.display = "block";
    video.style.display = "none";
    document.getElementById("loadingOverlay").style.display = "flex";

    // Enviamos a Google para procesar el OCR
    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors", // Google requiere esto desde dominios externos
      body: JSON.stringify({ action: "ocr", image: dataURL, filename: "ticket.jpg" })
    }).then(() => {
      // Como el modo 'no-cors' no deja leer la respuesta,
      // damos 3 segundos para que el script de Google termine de escribir en el Excel
      // y luego mostramos el panel para que t√∫ verifiques.
      setTimeout(() => {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById("resultPanel").classList.add("show");
        alert("¬°Procesado! Si el OCR ha funcionado, ver√°s los datos en el Excel. Revisa y pulsa Aceptar.");
      }, 3500);
    });
  }

  function resetScan() {
    location.reload();
  }

  function guardarEnSheets() {
    const datos = {
      importe: document.getElementById("importeField").innerText,
      fecha: document.getElementById("fechaField").innerText
    };
    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({ action: "guardar", datos: datos })
    }).then(() => {
      alert("¬°Ticket enviado!");
      resetScan();
    });
  }
</script>
</body>
</html>
