<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TaxiScan">
<link rel="apple-touch-icon" href="icon-192.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Taxi App</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
   * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; /* Quita el flash azul al tocar */
    }

    *:focus, *:active, *:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    button, a, div, strong, span {
      -webkit-user-select: none; /* Evita que se seleccione texto al pulsar mucho */
      user-select: none;
    }

    /* Espec√≠ficamente para los botones de tu App */
    .btn, .btn-popup-ok, .scan-btn, .capture-btn {
      outline: none !important;
      -webkit-appearance: none; /* Quita estilos nativos de botones en m√≥viles */
    }
    body { margin: 0; background: #000; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
    
    .top-bar { background: #f5c400; height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; }
    .top-bar h1 { 
      font-family: system-ui, sans-serif; 
      font-weight: 800; 
      font-style: italic;
      margin: 0; 
      font-size: 24px; 
      color: #000; 
    }
    
    .hero-image { position: relative; width: 100%; }
    .hero-image img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .hero-greeting { position: absolute; left: 10%; top: 50%; transform: translateY(-50%); color: #fff; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

    .carbon-bg { min-height: 100vh; background: #0a0a0a; padding: 20px; }
    .scan-btn { width: 100%; background: #f5c400; border: none; border-radius: 14px; padding: 20px; text-align: left; box-shadow: 0 8px 20px rgba(245,196,0,0.3); cursor: pointer; }
    .scan-title { font-family: "Russo One", sans-serif; font-size: 20px; color: #000; }
    
    #scannerScreen { position: fixed; inset: 0; background: #000; display: none; z-index: 9999; }
    #camera { width: 100%; height: 100%; object-fit: cover; }
    #photo { width: 100%; height: 100%; object-fit: cover; display: none; }

    /* Contenedor del Popup */
    .custom-popup {
      position: fixed;
      inset: 0;
      display: none; /* Invisible por defecto */
      align-items: center;
      justify-content: center;
      z-index: 20000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    /* La tarjeta del mensaje */
    .popup-card {
      background: #1c1c1e;
      width: 80%;
      max-width: 280px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: system-ui, -apple-system, sans-serif; /* Fuente neutra */
      transform: scale(0.8);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .custom-popup.show .popup-card {
      transform: scale(1);
    }

    /* Icono de Check Gigante */
    .popup-icon {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
    }

    /* T√≠tulos del popup */
    .popup-title {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      font-style: italic; /* Cursiva */
      margin: 0 0 8px 0;
      display: block;
    }

    .popup-subtitle {
      color: #aaa;
      font-size: 14px;
      font-style: italic; /* Cursiva */
      display: block;
    }
    
    /* MARCO AL 15% SUPERIOR */
    .scanner-overlay { 
      position: absolute; 
      inset: 0; 
      background: rgba(0,0,0,0.55); /* El fondo oscurecido que te gustaba */
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start;
      padding-top: 15%;           /* Tu ajuste del 10% */
      pointer-events: none; 
    }

   .scan-frame { 
      width: 75%;          /* M√°s estrecho */
      height: 70%;         /* M√°s largo */
      border: 3px solid #f5c400; 
      border-radius: 20px; /* Bordes un pel√≠n m√°s redondeados para que sea m√°s moderno */
      position: relative;
    }

    /* EL TEXTO BAJO EL MARCO */
    .scan-frame::after {
      content: "Coloca el ticket dentro del marco";
      position: absolute;
      bottom: -55px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ffffff;             /* Letras blancas */
      font-size: 16px;
      font-style: italic;         /* En cursiva */
      font-weight: normal;
    }
    
    .capture-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; border: 5px solid #f5c400; background: rgba(255,255,255,0.2); z-index: 10000; cursor: pointer; }

    /* El Panel con entrada suave */
    /* Panel desde abajo con dise√±o m√°s limpio */
    /* Panel anclado abajo (ya no sube hasta la mitad) */
    .bottom-sheet { 
      position: fixed; 
      bottom: -100%; 
      left: 0; 
      width: 100%; 
      background: #1a1a1a; 
      border-radius: 25px 25px 0 0; 
      padding: 20px 25px 35px 25px; /* M√°s espacio abajo para m√≥viles sin bot√≥n f√≠sico */
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
      z-index: 10001; 
      color: white;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
    }

    /* Solo sube lo justo para mostrar los datos y botones */
    .bottom-sheet.show { 
      transform: translateY(0); 
      bottom: 0;
    }

    /* Tres botones iguales uno al lado del otro */
    .actions { 
      display: flex;
      justify-content: space-between;
      gap: 8px; 
      margin-top: 25px; 
    }

    .btn {
      flex: 1; /* Todos el mismo tama√±o */
      border: none;
      border-radius: 12px;
      padding: 15px 5px;
      font-family: system-ui, -apple-system, sans-serif; /* Fuente neutra */
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .btn:active { transform: scale(0.92); }

    .btn-back { background: #333; color: #ccc; }
    .btn-edit { background: #444; color: #fff; }
    .btn-accept { background: #f5c400; color: #000; }

    /* Clase para resaltar campos editables */
    /* Contorno para el modo edici√≥n */
    .editable-active {
      outline: 2px solid #f5c400 !important;
      outline-offset: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    /* Contenedor para asegurar que todo vaya debajo del t√≠tulo */
.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 20px;
}
    
    /* Estilo para los botones con tus im√°genes en % */
.boton-principal {
    width: 94%;           /* Margen de seguridad a los lados */
    max-width: 500px;
    height: 85px;         /* Altura ajustada para tus nuevas im√°genes */
    margin: 10px 0;       /* Espacio entre botones */
    border: none;
    cursor: pointer;
    background-color: transparent;
    background-size: 100% 100%; /* Fuerza a la imagen a ocupar todo el bot√≥n */
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 0.1s ease;
    -webkit-tap-highlight-color: transparent;
}

.boton-principal:active {
    transform: scale(0.95);
}

/* Enlaces exactos a tus archivos subidos */
#btn-ticket { background-image: url('escaneartickets.png'); }
#btn-factura { background-image: url('escanearfacturas.png'); }
#btn-digital { background-image: url('subirfacturas.png'); }
    
    .ticket-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
    
    /* Pantalla de carga profesional */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.85); 
      backdrop-filter: blur(5px); /* Efecto cristal desenfocado */
      display: none; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 10002; 
    }

    /* Spinner estilo anillo de luz */
    .spinner { 
      width: 50px; 
      height: 50px; 
      border: 3px solid rgba(255, 255, 255, 0.1); /* Anillo de fondo tenue */
      border-top: 3px solid #f5c400; /* La parte que gira */
      border-radius: 50%; 
      animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      box-shadow: 0 0 10px rgba(245, 196, 0, 0.1);
    }

    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }

    /* Texto de carga elegante */
    .loading-text {
      color: rgba(255, 255, 255, 0.8); /* Blanco suavizado */
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif; /* Fuente fina del sistema */
      font-size: 15px;
      font-style: italic; /* En cursiva como el marco */
      letter-spacing: 0.5px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }

    /* Bot√≥n OK dentro del Popup */
    .btn-popup-ok {
      margin-top: 20px;
      background: #f5c400;
      color: #000;
      border: none;
      border-radius: 12px; /* Cuadrado con apenas redondeo */
      padding: 8px 20px;  /* Tama√±o justo para la palabra */
      font-family: system-ui, sans-serif;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      display: inline-block; /* Para que no ocupe todo el ancho */
      transition: transform 0.1s;
    }

    .btn-popup-ok:active {
      transform: scale(0.9);
    }
    
  </style>
</head>
<body>

<div id="homeScreen">
  <div class="top-bar"><h1>TAXI APP</h1></div>
  <div class="hero-image">
    <img src="https://images.unsplash.com/photo-1593950315186-76a92975b60c?auto=format&fit=crop&w=800&q=80">
    <div class="hero-greeting">üëã ¬°Hola, Dani!</div>
  </div>
  <div class="carbon-bg">
    <div class="main-content">
    
    <button id="btn-ticket" class="boton-principal" onclick="abrirCamara('ticket')"></button>

    <button id="btn-factura" class="boton-principal" onclick="abrirCamara('factura')"></button>

    <button id="btn-digital" class="boton-principal" onclick="document.getElementById('inputDigital').click()"></button>
    
    <input type="file" id="inputDigital" style="display: none;" accept="image/*,application/pdf" onchange="subirArchivo(this)">
    
</div>

  </div>
</div>

<div id="scannerScreen">
  <video id="camera" autoplay playsinline muted></video>
  <img id="photo">
  <div class="scanner-overlay"><div class="scan-frame"></div></div>
  <button class="capture-btn" onclick="capturePhoto()"></button>

  <div class="bottom-sheet" id="resultPanel">
    <div class="ticket-row"><span>Fecha</span><strong id="fechaField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Importe</span><strong id="importeField" contenteditable="false">0.00</strong></div>
    <div class="ticket-row"><span>Servicios</span><strong id="serviciosField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Kil√≥metros</span><strong id="kmField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Tiempo</span><strong id="tiempoField" contenteditable="false">-</strong></div>
    <div class="actions">
      <button class="btn btn-back" onclick="resetScan()">VOLVER</button>
      <button class="btn btn-edit" onclick="habilitarEdicion()">EDITAR</button>
      <button class="btn btn-accept" onclick="guardarEnSheets()" id="btnAceptar">ACEPTAR</button>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Leyendo ticket...</div>
  </div>
</div>

  <div id="successPopup" class="custom-popup">
    <div class="popup-card">
      <span class="popup-icon">‚úÖ</span>
      <span class="popup-title">Ticket guardado</span>
      <span class="popup-subtitle">Se ha registrado correctamente</span>
      <button class="btn-popup-ok" onclick="cerrarExito()">OK</button>
    </div>
  </div>
  
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnbZohq9RvBu5EAqKA5aq59EftWh7d04IBCJf9QKMPo5u7SRUdDoCgVkC3QOnK9y2_xw/exec";
  let stream;

  async function openScanner() {
    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("scannerScreen").style.display = "block";
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      });
      document.getElementById("camera").srcObject = stream;
    } catch (err) {
      alert("Error c√°mara: " + err.message);
    }
  }

  async function capturePhoto() {
    if (navigator.vibrate) navigator.vibrate(50); // VIBRACI√ìN

    const video = document.getElementById("camera");
    const canvas = document.createElement("canvas");
    
    if (video.readyState < 2) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    
    setTimeout(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/jpeg", 0.9);
      document.getElementById("photo").src = dataURL;
      document.getElementById("photo").style.display = "block";
      video.style.display = "none";
      document.getElementById("loadingOverlay").style.display = "flex";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "ocr", image: dataURL })
      })
      .then(response => response.json())
      .then(res => {
        document.getElementById("loadingOverlay").style.display = "none";
        if (res.status === "ok" && res.datos) {
          document.getElementById("fechaField").innerText = res.datos.fecha || "-";
          document.getElementById("importeField").innerText = res.datos.importe || "0.00";
          document.getElementById("serviciosField").innerText = res.datos.servicios || "-";
          document.getElementById("kmField").innerText = res.datos.kilometros || "-";
          document.getElementById("tiempoField").innerText = res.datos.tiempo || "-";
          document.getElementById("resultPanel").classList.add("show");
        }
      })
      .catch(err => {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById("resultPanel").classList.add("show");
      });
    }, 300);
  }

  function resetScan() { location.reload(); }

  function guardarEnSheets() {
    if (navigator.vibrate) navigator.vibrate([40, 30, 40]);

    let importeTexto = document.getElementById("importeField").innerText;
    let importeLimpio = importeTexto.replace('.', ','); 

    const datos = {
      action: "guardar",
      datos: {
        importe: importeLimpio, // Enviamos el n√∫mero con coma
        fecha: document.getElementById("fechaField").innerText,
        servicios: document.getElementById("serviciosField").innerText,
        kilometros: document.getElementById("kmField").innerText,
        tiempo: document.getElementById("tiempoField").innerText
      }
    };

    // Indicador visual de env√≠o
    const btnAceptar = document.getElementById("btnAceptar") || event.target;
    btnAceptar.innerText = "ENVIANDO...";
    btnAceptar.style.opacity = "0.5";
    btnAceptar.disabled = true;

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(datos)
    }).then(() => {
      // MOSTRAR POPUP
      const popup = document.getElementById("successPopup");
      popup.style.display = "flex";
      setTimeout(() => popup.classList.add("show"), 10);
    }).catch(err => {
      alert("Error: " + err);
      btnAceptar.innerText = "ACEPTAR";
      btnAceptar.style.opacity = "1";
      btnAceptar.disabled = false;
    });
  }

  function habilitarEdicion() {
    if (navigator.vibrate) navigator.vibrate(30);

    const campos = ["fechaField", "importeField", "serviciosField", "kmField", "tiempoField"];
    campos.forEach(id => {
      const el = document.getElementById(id);
      
      // 1. Activamos la edici√≥n
      el.contentEditable = "true"; 
      
      // 2. A√±adimos el resaltado visual (contorno)
      el.classList.add("editable-active");
    });
    
    // 3. Ponemos el foco en el importe para que el teclado suba autom√°ticamente
    document.getElementById("importeField").focus();
  }

  // Esta funci√≥n se activa cuando pulsas el OK del popup
  function cerrarExito() {
    if (navigator.vibrate) navigator.vibrate(40); // Vibraci√≥n al pulsar OK
    resetScan(); // Reinicia la app
  }
  
</script>
</body>
</html>
