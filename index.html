<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TaxiScan">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Taxi App</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    *:focus, *:active, *:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    button, a, div, strong, span {
      -webkit-user-select: none;
      user-select: none;
    }

    .btn, .btn-popup-ok, .scan-btn, .capture-btn {
      outline: none !important;
      -webkit-appearance: none;
    }

    body { margin: 0; background: #000; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }

    .top-bar { background: #f5c400; height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; }
    .top-bar h1 {
      font-family: system-ui, sans-serif;
      font-weight: 800;
      font-style: italic;
      margin: 0;
      font-size: 24px;
      color: #000;
    }

    .hero-image { position: relative; width: 100%; }
    .hero-image img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .hero-greeting { position: absolute; left: 10%; top: 50%; transform: translateY(-50%); color: #fff; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

    .carbon-bg {
      min-height: 100vh;
      background: #0a0a0a;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scan-btn { width: 94%; background: #f5c400; border: none; border-radius: 14px; padding: 20px; text-align: left; box-shadow: 0 8px 20px rgba(245,196,0,0.3); cursor: pointer; }
    .scan-title { font-family: "Russo One", sans-serif; font-size: 20px; color: #000; }

    .btn-blanco {
      background: #ffffff !important;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    }

    .btn-blanco .scan-title,
    .btn-blanco .scan-subtitle {
      color: #000000 !important;
    }

    .scan-subtitle {
      display: block;
      text-align: left;
    }

    #scannerScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      z-index: 9999;
    }

    #photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10000;
    }

    .custom-popup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    .popup-card {
      background: #1c1c1e;
      width: 80%;
      max-width: 280px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: system-ui, -apple-system, sans-serif;
      transform: scale(0.8);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .custom-popup.show .popup-card {
      transform: scale(1);
    }

    .popup-icon {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
    }

    .popup-title {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      font-style: italic;
      margin: 0 0 8px 0;
      display: block;
    }

    .popup-subtitle {
      color: #aaa;
      font-size: 14px;
      font-style: italic;
      display: block;
    }

    .scanner-overlay {
      position: absolute;
      inset: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 15%;
      pointer-events: none;
      z-index: 10000;
    }

    .scan-frame {
      width: 75%;
      height: 70%;
      border: 3px solid #f5c400;
      border-radius: 20px;
      position: relative;
    }

    .scan-frame::after {
      content: "Coloca el ticket dentro del marco";
      position: absolute;
      bottom: -55px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 16px;
      font-style: italic;
      font-weight: normal;
    }

    .capture-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid #f5c400;
      background: rgba(255,255,255,0.2);
      z-index: 10001;
      cursor: pointer;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      border-radius: 25px 25px 0 0;
      padding: 20px 25px 35px 25px;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10002;
      color: white;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
    }

    .bottom-sheet.show {
      transform: translateY(0);
      bottom: 0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 15px 5px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .btn:active { transform: scale(0.92); }

    .btn-back { background: #333; color: #ccc; }
    .btn-edit { background: #444; color: #fff; }
    .btn-accept { background: #f5c400; color: #000; }

    .editable-active {
      outline: 2px solid #f5c400 !important;
      outline-offset: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .ticket-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10003;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #f5c400;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      box-shadow: 0 0 10px rgba(245, 196, 0, 0.1);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 15px;
      font-style: italic;
      letter-spacing: 0.5px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }

    .btn-popup-ok {
      margin-top: 20px;
      background: #f5c400;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 8px 20px;
      font-family: system-ui, sans-serif;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.1s;
    }

    .btn-popup-ok:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

<div id="homeScreen">
  <div class="top-bar"><h1>TAXI APP</h1></div>
  <div class="hero-image">
    <img src="https://images.unsplash.com/photo-1593950315186-76a92975b60c?auto=format&fit=crop&w=800&q=80">
    <div class="hero-greeting">üëã ¬°Hola, Dani!</div>
  </div>

  <div class="carbon-bg">
    <button class="scan-btn" onclick="openScanner('ticket')">
      <span class="scan-title">üì∏ ESCANEAR TICKET</span>
      <span class="scan-subtitle">Escanear tickets del tax√≠metro</span>
    </button>

    <button class="scan-btn btn-blanco" onclick="openScanner('factura')">
      <span class="scan-title">üìÑ ESCANEAR FACTURAS</span>
      <span class="scan-subtitle">Escanea facturas f√≠sicas</span>
    </button>

    <button class="scan-btn btn-blanco" onclick="alert('Funci√≥n de archivos en desarrollo...')">
      <span class="scan-title">üìÅ IMPORTAR DIGITAL</span>
      <span class="scan-subtitle">Sube capturas y/o archivos digitales</span>
    </button>
  </div>
</div>

<div id="scannerScreen">
  <video id="camera" autoplay playsinline muted></video>
  <img id="photo">
  <div class="scanner-overlay"><div class="scan-frame"></div></div>
  <button class="capture-btn" onclick="capturePhoto()"></button>

  <div class="bottom-sheet" id="resultPanel">
    <div class="ticket-row"><span>Fecha</span><strong id="fechaField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Importe</span><strong id="importeField" contenteditable="false">0.00</strong></div>
    <div class="ticket-row"><span>Servicios</span><strong id="serviciosField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Kil√≥metros</span><strong id="kmField" contenteditable="false">-</strong></div>
    <div class="ticket-row"><span>Tiempo</span><strong id="tiempoField" contenteditable="false">-</strong></div>
    <div class="actions">
      <button class="btn btn-back" onclick="resetScan()">VOLVER</button>
      <button class="btn btn-edit" onclick="habilitarEdicion()">EDITAR</button>
      <button class="btn btn-accept" onclick="guardarEnSheets()" id="btnAceptar">ACEPTAR</button>
    </div>
  </div>

  <div class="bottom-sheet" id="facturaPanel">
    <div class="ticket-row"><span>Fecha</span><strong id="fechaFactura">-</strong></div>
    <div class="ticket-row"><span>Importe</span><strong id="importeFactura">0.00</strong></div>
    <div class="ticket-row"><span>Categor√≠a</span><strong id="catFactura">-</strong></div>
    <div class="actions">
      <button class="btn btn-back" onclick="resetScan()">VOLVER</button>
      <button class="btn btn-edit" onclick="habilitarEdicionFactura()">EDITAR</button>
      <button class="btn btn-accept" onclick="guardarGastoSheet()" id="btnAceptarGasto">ACEPTAR</button>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Leyendo ticket...</div>
  </div>
</div>

<div id="successPopup" class="custom-popup">
  <div class="popup-card">
    <span class="popup-icon">‚úÖ</span>
    <span class="popup-title">Ticket guardado</span>
    <span class="popup-subtitle">Se ha registrado correctamente</span>
    <button class="btn-popup-ok" onclick="cerrarExito()">OK</button>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnbZohq9RvBu5EAqKA5aq59EftWh7d04IBCJf9QKMPo5u7SRUdDoCgVkC3QOnK9y2_xw/exec";
  let stream = null;
  let tipoDocumento = 'ticket';

  async function openScanner(tipo) {
    tipoDocumento = tipo;

    document.getElementById("homeScreen").style.display = "none";
    const scannerScreen = document.getElementById("scannerScreen");
    scannerScreen.style.display = "block";
    scannerScreen.style.visibility = "visible";

    const video = document.getElementById("camera");
    const photo = document.getElementById("photo");

    photo.style.display = "none";
    video.style.display = "block";
    video.style.opacity = "1";
    video.style.visibility = "visible";

    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    await new Promise(resolve => requestAnimationFrame(() => requestAnimationFrame(resolve)));

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 3840 },
          height: { ideal: 2160 }
        }
      });
      video.srcObject = stream;
      video.setAttribute("playsinline", "true");
      video.muted = true;
      await video.play();
    } catch (err) {
      alert("Error de c√°mara: " + err.name + " | " + err.message);
    }
  }

  async function capturePhoto() {
    const video = document.getElementById("camera");

    await new Promise(resolve => setTimeout(resolve, 300));

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const dataURL = canvas.toDataURL("image/jpeg", 1.0);
    document.getElementById("photo").src = dataURL;
    document.getElementById("photo").style.display = "block";
    video.style.display = "none";
    document.getElementById("loadingOverlay").style.display = "flex";

    try {
      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "ocr",
          image: dataURL,
          tipo: tipoDocumento
        })
      });

      const res = await response.json();
      document.getElementById("loadingOverlay").style.display = "none";

      if (res.status === "ok") {
        if (tipoDocumento === 'factura') {
          document.getElementById("fechaFactura").innerText = res.datos.fecha || "-";
          document.getElementById("importeFactura").innerText = res.datos.importe || "0.00";
          document.getElementById("catFactura").innerText = res.datos.categoria || "Varios";
          document.getElementById("facturaPanel").classList.add("show");
        } else {
          document.getElementById("fechaField").innerText = res.datos.fecha || "-";
          document.getElementById("importeField").innerText = res.datos.importe || "0.00";
          document.getElementById("serviciosField").innerText = res.datos.servicios || "-";
          document.getElementById("kmField").innerText = res.datos.kilometros || "-";
          document.getElementById("tiempoField").innerText = res.datos.tiempo || "-";
          document.getElementById("resultPanel").classList.add("show");
        }
      }
    } catch (e) {
      document.getElementById("loadingOverlay").style.display = "none";
      alert("Error procesando imagen: " + e.message);
    }
  }

  function resetScan() { location.reload(); }

  function guardarEnSheets() {
    if (navigator.vibrate) navigator.vibrate([40, 30, 40]);

    let importeTexto = document.getElementById("importeField").innerText;
    let importeLimpio = importeTexto.replace('.', ',');

    const datos = {
      action: "guardar",
      datos: {
        importe: importeLimpio,
        fecha: document.getElementById("fechaField").innerText,
        servicios: document.getElementById("serviciosField").innerText,
        kilometros: document.getElementById("kmField").innerText,
        tiempo: document.getElementById("tiempoField").innerText
      }
    };

    const btnAceptar = document.getElementById("btnAceptar");
    btnAceptar.innerText = "ENVIANDO...";
    btnAceptar.style.opacity = "0.5";
    btnAceptar.disabled = true;

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(datos)
    }).then(() => {
      const popup = document.getElementById("successPopup");
      popup.style.display = "flex";
      setTimeout(() => popup.classList.add("show"), 10);
    }).catch(err => {
      alert("Error: " + err);
      btnAceptar.innerText = "ACEPTAR";
      btnAceptar.style.opacity = "1";
      btnAceptar.disabled = false;
    });
  }

  function habilitarEdicionFactura() {
    ["fechaFactura", "importeFactura", "catFactura"].forEach(id => {
      const el = document.getElementById(id);
      el.contentEditable = "true";
      el.classList.add("editable-active");
    });
  }

  function guardarGastoSheet() {
    const btn = document.getElementById("btnAceptarGasto");
    btn.innerText = "ENVIANDO...";
    btn.disabled = true;

    const payload = {
      action: "guardarGasto",
      datos: {
        fecha: document.getElementById("fechaFactura").innerText,
        importe: document.getElementById("importeFactura").innerText,
        categoria: document.getElementById("catFactura").innerText
      }
    };

    fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
      .then(() => {
        const popup = document.getElementById("successPopup");
        popup.style.display = "flex";
        setTimeout(() => popup.classList.add("show"), 10);
      })
      .catch(err => alert("Error al guardar el gasto: " + err));
  }

  function habilitarEdicion() {
    if (navigator.vibrate) navigator.vibrate(30);

    const campos = ["fechaField", "importeField", "serviciosField", "kmField", "tiempoField"];
    campos.forEach(id => {
      const el = document.getElementById(id);
      el.contentEditable = "true";
      el.classList.add("editable-active");
    });

    document.getElementById("importeField").focus();
  }

  function cerrarExito() {
    if (navigator.vibrate) navigator.vibrate(40);
    resetScan();
  }
</script>

</body>
</html>
