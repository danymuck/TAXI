    /* Espec√≠ficamente para los botones de tu App */
    .btn, .btn-popup-ok, .scan-btn, .capture-btn {
      outline: none !important;

    body { margin: 0; background: #000; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }

    .hero-image { position: relative; width: 100%; }

    .carbon-bg {

    .scan-btn { width: 94%; background: #f5c400; border: none; border-radius: 14px; padding: 20px; text-align: left; box-shadow: 0 8px 20px rgba(245,196,0,0.3); cursor: pointer; }
    .scan-title { font-family: "Russo One", sans-serif; font-size: 20px; color: #000; }

    /* Estilo para el nuevo bot√≥n blanco */

    /* Aseguramos que el subt√≠tulo est√© alineado a la izquierda (heredado del original) */

    #scannerScreen { 
  position: fixed; 
  inset: 0; 
  background: #000; 
  display: none;

  width: 100vw;
  height: 100vh;
}
   #camera {

    height: 100vh !important;
    z-index: 99999 !important;

    display: block !important;
    opacity: 1 !important;
}
    #photo { 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  display: none; 
}
    /* Contenedor del Popup */
    .custom-popup {
      position: fixed;
      inset: 0;
      display: none; /* Invisible por defecto */
      align-items: center;
      justify-content: center;
      z-index: 20000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    /* La tarjeta del mensaje */
    .popup-card {
      background: #1c1c1e;
      width: 80%;
      max-width: 280px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: system-ui, -apple-system, sans-serif; /* Fuente neutra */
      transform: scale(0.8);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .custom-popup.show .popup-card {
      transform: scale(1);
    }

    /* Icono de Check Gigante */
    .popup-icon {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
    }

    /* T√≠tulos del popup */
    .popup-title {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      font-style: italic; /* Cursiva */
      margin: 0 0 8px 0;
      display: block;
    }

    .popup-subtitle {
      color: #aaa;
      font-size: 14px;
      font-style: italic; /* Cursiva */
      display: block;
    }
    
    /* MARCO AL 15% SUPERIOR */
    .scanner-overlay { 
      position: absolute; 
      inset: 0; 
      background: transparent; /* rgba(0,0,0,0.55) El fondo oscurecido que te gustaba */ 
      display: none; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start;
      padding-top: 15%;           /* Tu ajuste del 10% */
      pointer-events: none;
      z-index: 10;
    }

   .scan-frame { 
      width: 75%;          /* M√°s estrecho */
      height: 70%;         /* M√°s largo */
      border: 3px solid #f5c400; 
      border-radius: 20px; /* Bordes un pel√≠n m√°s redondeados para que sea m√°s moderno */
      position: relative;
    }

    /* EL TEXTO BAJO EL MARCO */
    .scan-frame::after {
      content: "Coloca el ticket dentro del marco";
      position: absolute;
      bottom: -55px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ffffff;             /* Letras blancas */
      font-size: 16px;
      font-style: italic;         /* En cursiva */
      font-weight: normal;
    }
    
    .capture-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; border: 5px solid #f5c400; background: rgba(255,255,255,0.2); z-index: 10000; cursor: pointer; }

    /* El Panel con entrada suave */
    /* Panel desde abajo con dise√±o m√°s limpio */
    /* Panel anclado abajo (ya no sube hasta la mitad) */
    .bottom-sheet { 
      position: fixed; 
      bottom: -100%; 
      left: 0; 
      width: 100%; 
      background: #1a1a1a; 
      border-radius: 25px 25px 0 0; 
      padding: 20px 25px 35px 25px; /* M√°s espacio abajo para m√≥viles sin bot√≥n f√≠sico */
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
      z-index: 10001; 
      color: white;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
    }

    /* Solo sube lo justo para mostrar los datos y botones */
    .bottom-sheet.show { 
      transform: translateY(0); 
      bottom: 0;
    }

    /* Tres botones iguales uno al lado del otro */
    .actions { 
      display: flex;
      justify-content: space-between;
      gap: 8px; 
      margin-top: 25px; 
    }

    .btn {
      flex: 1; /* Todos el mismo tama√±o */
      border: none;
      border-radius: 12px;
      padding: 15px 5px;
      font-family: system-ui, -apple-system, sans-serif; /* Fuente neutra */
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .btn:active { transform: scale(0.92); }

    .btn-back { background: #333; color: #ccc; }
    .btn-edit { background: #444; color: #fff; }
    .btn-accept { background: #f5c400; color: #000; }

    /* Clase para resaltar campos editables */
    /* Contorno para el modo edici√≥n */
    .editable-active {
      outline: 2px solid #f5c400 !important;
      outline-offset: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    
    .ticket-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
    
    /* Pantalla de carga profesional */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.85); 
      backdrop-filter: blur(5px); /* Efecto cristal desenfocado */
      display: none; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 10002; 
    }

    /* Spinner estilo anillo de luz */
    .spinner { 
      width: 50px; 
      height: 50px; 
      border: 3px solid rgba(255, 255, 255, 0.1); /* Anillo de fondo tenue */
      border-top: 3px solid #f5c400; /* La parte que gira */
      border-radius: 50%; 
      animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      box-shadow: 0 0 10px rgba(245, 196, 0, 0.1);
    }

    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }

    /* Texto de carga elegante */
    .loading-text {
      color: rgba(255, 255, 255, 0.8); /* Blanco suavizado */
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif; /* Fuente fina del sistema */
      font-size: 15px;
      font-style: italic; /* En cursiva como el marco */
      letter-spacing: 0.5px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }

    /* Bot√≥n OK dentro del Popup */
    .btn-popup-ok {
      margin-top: 20px;
      background: #f5c400;
      color: #000;
      border: none;
      border-radius: 12px; /* Cuadrado con apenas redondeo */
      padding: 8px 20px;  /* Tama√±o justo para la palabra */
      font-family: system-ui, sans-serif;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      display: inline-block; /* Para que no ocupe todo el ancho */
      transition: transform 0.1s;
    }

    .btn-popup-ok:active {
      transform: scale(0.9);
    }
    
  </style>

<body>

<div id="homeScreen">
  <div class="top-bar"><h1>TAXI APP</h1></div>
  <div class="hero-image">

  <div class="carbon-bg">
    <button class="scan-btn" onclick="openScanner('ticket')">
      <span class="scan-title">üì∏ ESCANEAR TICKET</span>

    <button class="scan-btn btn-blanco" onclick="openScanner('factura')">

    <button class="scan-btn btn-blanco" onclick="alert('Funci√≥n de archivos en desarrollo...')">

<div id="scannerScreen">

    <div class="ticket-row"><span>Categor√≠a</span><strong id="catFactura">-</strong></div>
    <div class="actions">
      <button class="btn btn-back" onclick="resetScan()">VOLVER</button>
      <button class="btn btn-edit" onclick="habilitarEdicionFactura()">EDITAR</button>
      <button class="btn btn-accept" onclick="guardarGastoSheet()" id="btnAceptarGasto">ACEPTAR</button>
    </div>
</div>
  
  <div id="loadingOverlay" class="loading-overlay">

</div>

  <div id="successPopup" class="custom-popup">
    <div class="popup-card">
      <span class="popup-icon">‚úÖ</span>
      <span class="popup-title">Ticket guardado</span>
      <span class="popup-subtitle">Se ha registrado correctamente</span>
      <button class="btn-popup-ok" onclick="cerrarExito()">OK</button>
    </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnbZohq9RvBu5EAqKA5aq59EftWh7d04IBCJf9QKMPo5u7SRUdDoCgVkC3QOnK9y2_xw/exec"; // Aseg√∫rate de que sea la √∫ltima versi√≥n implementada
  let stream = null;
  let tipoDocumento = 'ticket'; 

async function openScanner(tipo) {
    tipoDocumento = tipo;

    // 1. Mostramos TODO antes de tocar la c√°mara
    document.getElementById("homeScreen").style.display = "none";
    const scannerScreen = document.getElementById("scannerScreen");
    scannerScreen.style.display = "block";
    scannerScreen.style.visibility = "visible";

    const video = document.getElementById("camera");
    const photo = document.getElementById("photo");

    photo.style.display = "none";
    video.style.display = "block";
    video.style.opacity = "1";
    video.style.visibility = "visible";

    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }

    // 2. Esperamos a que el navegador pinte el DOM
    await new Promise(resolve => requestAnimationFrame(() => requestAnimationFrame(resolve)));

    try {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    alert("1. Stream OK - activo: " + stream.active);

    video.srcObject = stream;
    alert("2. srcObject asignado");

    video.setAttribute("playsinline", "true");
    video.muted = true;

    await video.play();
    alert("3. Play OK - tama√±o: " + video.videoWidth + "x" + video.videoHeight);

} catch (err) {
    alert("ERROR en paso: " + err.name + " | " + err.message);
}

// DEBUG - b√≥rralo despu√©s
console.log("Video width:", video.videoWidth);
console.log("Video height:", video.videoHeight);
console.log("Ready state:", video.readyState);
console.log("Stream active:", stream.active);
alert(`Stream: ${stream.active} | Tama√±o: ${video.videoWidth}x${video.videoHeight} | ReadyState: ${video.readyState}`);

}
  
    async function capturePhoto() {
    const video = document.getElementById("camera");
    
    // A√±adimos el peque√±o delay de 300ms para asegurar el enfoque
    await new Promise(resolve => setTimeout(resolve, 300));

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);
    
    const dataURL = canvas.toDataURL("image/jpeg", 0.8);
    document.getElementById("photo").src = dataURL;
    document.getElementById("photo").style.display = "block";
    video.style.display = "none";
    document.getElementById("loadingOverlay").style.display = "flex";

    try {
        const response = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({ 
                action: "ocr", 
                image: dataURL,
                tipo: tipoDocumento 
            })
        });
        
        const res = await response.json();
        document.getElementById("loadingOverlay").style.display = "none";
        
        if (res.status === "ok") {
            if (tipoDocumento === 'factura') {
                // Rellenamos el panel de Facturas con los campos solicitados
                document.getElementById("fechaFactura").innerText = res.datos.fecha || "-";
                document.getElementById("importeFactura").innerText = res.datos.importe || "0.00";
                document.getElementById("catFactura").innerText = res.datos.categoria || "Varios";
                
                document.getElementById("facturaPanel").classList.add("show");
            } 
            else {
                // Rellenamos el panel de Tickets (Ingresos)
                document.getElementById("fechaField").innerText = res.datos.fecha || "-";
                document.getElementById("importeField").innerText = res.datos.importe || "0.00";
                document.getElementById("serviciosField").innerText = res.datos.servicios || "-";
                document.getElementById("kmField").innerText = res.datos.kilometros || "-";
                document.getElementById("tiempoField").innerText = res.datos.tiempo || "-";
                
                document.getElementById("resultPanel").classList.add("show");
            }
        }
    } catch (e) {
        document.getElementById("loadingOverlay").style.display = "none";
        alert("Error procesando imagen: " + e.message);
    }
}
  function resetScan() { location.reload(); }

  function guardarEnSheets() {
    if (navigator.vibrate) navigator.vibrate([40, 30, 40]);

    let importeTexto = document.getElementById("importeField").innerText;
    let importeLimpio = importeTexto.replace('.', ','); 

    const datos = {
      action: "guardar",
      datos: {
        importe: importeLimpio, // Enviamos el n√∫mero con coma
        fecha: document.getElementById("fechaField").innerText,
        servicios: document.getElementById("serviciosField").innerText,
        kilometros: document.getElementById("kmField").innerText,
        tiempo: document.getElementById("tiempoField").innerText
      }
    };

    // Indicador visual de env√≠o
    const btnAceptar = document.getElementById("btnAceptar") || event.target;
    btnAceptar.innerText = "ENVIANDO...";
    btnAceptar.style.opacity = "0.5";
    btnAceptar.disabled = true;

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(datos)
    }).then(() => {
      // MOSTRAR POPUP
      const popup = document.getElementById("successPopup");
      popup.style.display = "flex";
      setTimeout(() => popup.classList.add("show"), 10);
    }).catch(err => {
      alert("Error: " + err);
      btnAceptar.innerText = "ACEPTAR";
      btnAceptar.style.opacity = "1";
      btnAceptar.disabled = false;
    });
  }

function habilitarEdicionFactura() {
    ["fechaFactura", "importeFactura", "catFactura"].forEach(id => {
        const el = document.getElementById(id);
        el.contentEditable = "true";
        el.classList.add("editable-active");
    });
}

  function guardarGastoSheet() {
    const btn = document.getElementById("btnAceptarGasto");
    btn.innerText = "ENVIANDO...";
    btn.disabled = true;

    const payload = {
        action: "guardarGasto",
        datos: {
            fecha: document.getElementById("fechaFactura").innerText,
            importe: document.getElementById("importeFactura").innerText,
            categoria: document.getElementById("catFactura").innerText
        }
    };

    fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
      .then(() => {
          document.getElementById("successPopup").style.display = "flex";
      })
      .catch(err => alert("Error al guardar el gasto"));
}
  
  function habilitarEdicion() {
    if (navigator.vibrate) navigator.vibrate(30);

    const campos = ["fechaField", "importeField", "serviciosField", "kmField", "tiempoField"];
    campos.forEach(id => {
      const el = document.getElementById(id);
      
      // 1. Activamos la edici√≥n
      el.contentEditable = "true"; 
      
      // 2. A√±adimos el resaltado visual (contorno)
      el.classList.add("editable-active");
    });
    
    // 3. Ponemos el foco en el importe para que el teclado suba autom√°ticamente
    document.getElementById("importeField").focus();
  }

  // Esta funci√≥n se activa cuando pulsas el OK del popup
  function cerrarExito() {
    if (navigator.vibrate) navigator.vibrate(40); // Vibraci√≥n al pulsar OK
    resetScan(); // Reinicia la app
  }

</script>
